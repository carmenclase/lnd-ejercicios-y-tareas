<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de registro</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" />
            <br>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="hombre" />
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" />
            <label for="mujer">Mujer</label>
            <br>
            <label for="correo">Correo:</label>
            <input type="text" id="correo" />
            <br>
            <input type="checkbox" id="publicidad">
            <label for="publicidad">Deseo recibir información sobre novedades y ofertas</label>
            <br>
            <input type="checkbox" id="consentimiento">
            <label for="consentimiento">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            <br>
            <button>Enviar</button>
        </form>
    </body>
</html>
